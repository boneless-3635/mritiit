<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Please answer the following questions:</p>

    <br>

    <span>How old are you?</span>
    <input type="text" id="bAge">
    
    <p>What is your sex?</p>

    <input type="radio" name="Sex" id="rFemale">female
    <br>
    <input type="radio" name="Sex" id="rMale">male

    <br>

    <p>What is the highest level of education you have completed?</p>
    <select name="level" id="level">
        <option value="Bac">Bachelor</option>
        <option value="High">High school</option>
    </select>

    <br>

    <p>Enter you comments here:</p>
    <textarea cols="30" rows="10"></textarea>

    <br>

    <button>Submit</button>
</body>
</html>
